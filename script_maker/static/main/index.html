<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #4285F4;
        }

        .form-container {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-left: 5px;
            background-color: #4285F4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ae8;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="logo">Simple Search</div>

    <div class="form-container">
        <form action="/tool" method="POST">
            <input type="text" name="link" placeholder="Enter a link" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Simple Search. All rights reserved.
    </footer>
</body>
</html>
